plugins {
    id 'java'
    id 'maven-publish'
    id 'org.openrewrite.rewrite' version '6.8.4'
}

rewrite {
    activeRecipe(
        // Disable the persistence unit second-level cache
        'org.openrewrite.java.migrate.JpaCacheProperties',
        // Do not use OpenJPA providers in the persistence.xml file
        'org.openrewrite.java.migrate.javaee7.OpenJPAPersistenceProvider',
    )
}

dependencies {
        rewrite('org.openrewrite.recipe:rewrite-migrate-java:2.9.1')
}